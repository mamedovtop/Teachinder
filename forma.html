<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Форма для додавання викладача</h2>
<form action="#">
    <div>
        <p>ПІБ</p>
            <input type="text" name="username">
    </div>
    <div>
        <p>Стать</p>
        <input type="radio" name="gender" value="male"> Чоловіча
        <input type="radio" name="gender" value="female"> Жіноча
    </div>
    <div>
        <p>Дата Народження</p>
        <input   placeholder="00.00.0000" type="text" name="age">
    </div>
      <div>
          <p>Email</p>
          <input type="email" name="email">
      </div>
    <div>
        <p>Телефон</p>
        <input type="tel" name="phoneNumber">
    </div>
    <div>
        <p>Бажаний колір фону</p>
        <input type="color" name="backgroundColor">
    </div>
    <div>
        <p>Країна</p>
        <input type="text" name="country">
    </div>
    <div>
        <p>Місто</p>
        <input type="text" name="city">
    </div>
    <div>
        <p>Коментар</p>
            <textarea name="text" cols="30" rows="15"></textarea>
    </div>
</form>
</body>
</html>
